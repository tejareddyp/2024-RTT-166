<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script href="login.js"></script>

    <link href="login.css" rel="stylesheet">
    <link href="navbar.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metamorphous&family=Oldenburg&display=swap" rel="stylesheet">


</head>

<body>

    <div id="mainDiv">

        <div id="navbar"></div>




        <div class="container" id="form">
            <form class="was-validated">

                <div class="mb-3 ">
                    <h6 id="form-header">Sign in or create your account </h6>
                </div>

                <div class="mb-3 ">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                    <p id="result"></p>
                </div>
                <div class="mb-0 ">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="" required>
                </div>
                <div class="mb-3 ">
                    <button type="submit" id="forgotPassword" class="btn btn-primary">Forgot
                        Password</button>
                </div>
                <div class="mb-3 ">
                    <p id="errorMessage"></p>
                    <button type="submit" class="btn btn-primary" style="background-color: #672a3f; ">Submit</button>
                </div>
                <div class="mb-3 ">
                    <p>New to Candlelit Binding?</p>
                </div>
                <div class="mb-3 ">
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">Yes</label>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">No</label><br>
                </div>
                <div class="mb-3 ">
                    <button id="createAcc" onclick="location.href='createAccount.html'" class="btn btn-primary"
                        style="background-color: #672a3f;">Create Account</button>
                </div>
            </form>
        </div>
    </div>

    <script src="navbar.js"></script>
    <script type="text/javascript" src="login.js"></script>

</body>

</html>
