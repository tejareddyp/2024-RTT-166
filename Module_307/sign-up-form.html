<html lang="en">
<head>

            padding: 5px;

        <th style="background-color: #de8704;" colspan="2">

        <tr >

            <td>

        <tr>

                <td>Gender</td>

                    <label for="female">Female</label>

        <tr>

                    <option>India</option>

            <td colspan="2"><button style="background-color: green";>Submit Query</button>

            </td>
