<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
</head>

<body>
    <style>
        td {
            background-color: #0CF;
        }
    </style>
    <table border="3">
        <form>
            <tr>
                <th colspan="2" text-align="center" style="background-color:#FFA;color:red;">Registration Form</th>
            </tr>
            <tr>
                <td>Enter Name</td>
                <td>

                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>

                    <input type="text" name="password">

                </td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td>
                    <input type="checkbox" id="game 1" name="game 1" value="Soccer">
                    <label for="game 1">Soccer</label></br>
                    <input type="checkbox" id="game 2" name="game 2" value="Baseball">
                    <label for="game 2">Baseball</label></br>
                    <input type="checkbox" id="game 3" name="game 3" value="Basketball">
                    <label for="game 3">Basketball</label></br>
                    <input type="checkbox" id="game 4" name="game 4" value="Volleyball">
                    <label for="game 4">Volleyball</label><br>
                    <input type="checkbox" id="game 5" name="game 5" value="Hockey">
                    <label for="game 5">Hockey</label>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="id">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Select your Age</td>
                <td>
                    <select>
                        <option>Select</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>More than 22</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Photo</td>
                <td>

                    <input type="file">

                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button>Click Me</button>


                    <button>Reset</button>
                    <button>Submit Form</button>
                </td>


            </tr>
        </form>
    </table>

</body>

</html>
