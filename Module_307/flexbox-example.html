<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Box</title>


    <style>
        .container{
            /* this turns on flex for the container
            container ia a div box */
            display: flex;
            /* this is fro horizontal alignment */
            justify-content:s ;
            /* this is for vertical alignment */
            align-items: start;
            height: 300px;
            /*flex-direction makes items horizontal or vertical */
            flex-direction: column;
            /*allow elements to next row or not*/
            flex-wrap: wrap;
        }
        .boxes{
            border: .1px solid;
            width: 99px;
            height: 99px;
            text-align: center;
            font-size: 30px;
        }

        #box1{
            background-color: green;
            flex-grow: 1;
        }
        #box2{
            background-color: yellow;
            flex-grow: 1;
        }
        #box3{
            background-color: pink;
        }
        #box4{
            background-color: blue;
        }
        #box5{
            background-color: red;
        }
        #box6{
            background-color: orange;
        }
        #box7{
            background-color:beige;
        }
        #box8{
            background-color: lightgrey;
        }

    </style>
</head>
<body>

<h1>The Flex model </h1>

<div class="container">
    <!--     flex items-->
    <div class="boxes" id="box1">1</div>
    <div class="boxes" id="box2">2</div>
    <div class="boxes" id="box3">3</div>
    <div class="boxes" id="box4">4</div>
    <div class="boxes" id="box5">5</div>
    <div class="boxes" id="box6">6</div>
    <div class="boxes" id="box7">7</div>
    <div class="boxes" id="box8">8</div>
</div>

</body>
</html>
